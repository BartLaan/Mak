<!DOCTYPE html>
<html>
<head>
	<title> Boeken Registreren </title>

	<style>

	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}

	th,td {
		padding: 15 px;
	}

    /* De input & select regels moeten hoe dan ook naar een extern style sheet */

	input[type = "text"] 
    {
        border: none; 
    }

    table input[type = "text"]:focus 
    {
        outline: none;
    }

    table select
    {
        border:none;
    }
    
    table select:focus
    {
        outline:none;
    }
    
	</style>

</head>
<body>
	<h1> Een nieuw boek registreren </h1>
	<form>
	<p>
	<table>
		<tr>
			<th> Titel </th>
			<th> Prijs </th>
			<th> Aantal bladzijden </th>
			<th> Taal </th>
			<th> Publicatiedatum </th>
			<th> Categorie </th>
		</tr>
		<tr>
			<th> <input type="text" name="booktitle"> </th>
			<th> <input type = "text" name = "price"> </th>
			<th> <input type = "text" name = "pgcount"> </th>
			<th> <input type = "text" name = "language"> </th>
			<th> <input type = "text" name = "date"> </th>
			<th> <select>
				<option value = "horror"> Horror </option>
				<option value = "thriller"> Thriller </option>
				<option value = "avontuur"> Avontuur </option>
				<option value = "fanfiction"> Fanfiction </option>
				<option value = "Geert Mak"> Geert Mak </option>
			</select> </th>
		</tr> <br>
	</table>
	</p>
	<p>
		Omschrijving: <br>
		<textarea name = "description" rows = "10" cols = "30"> </textarea>
	</p>
	</form>
	</p>
	<input type = "submit" value = "Registreer"> <br>
</body>
</html>
