<!DOCTYPE html>
<html>
<head>
	<title> Boeken Registreren </title>
</head>
<body>
	<h1> Een nieuw boek registreren </h1>
	<form>
	<p> Titel:
	<br> <input type="text" name="booktitle"> <br>
	Prijs: <br>
	<input type = "text" name = "price"> <br>
	Aantal bladzijden: <br>
	<input type = "text" name = "pgcount"> <br>
	Taal: <br>
	<input type = "text" name = "language"> <br>
	Publicatiedatum: <br>
	<input type = "text" name = "date"> <br>
	Genre: <br>
	<select>
		<option value = "horror"> Horror </option>
		<option value = "thriller"> Thriller </option>
		<option value = "avontuur"> Avontuur </option>
		<option value = "fanfiction"> Fanfiction </option>
		<option value = "Geert Mak"> Geert Mak </option>
	</select> <br>
	Omschrijving: <br>
	<textarea name = "description" rows = "10" cols = "30"> </textarea>
	</form>
	</p>
	<input type = "submit" value = "Registreer"> <br>
</body>
</html>
